<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indovina il Numero</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-container">
        <h1>Indovina il Numero</h1>
        <p>Indovina un numero tra 1 e 100</p>
        <input type="number" id="guessInput" placeholder="Inserisci il tuo numero" min="1" max="100">
        <button id="submitGuess">Invia</button>
        <p id="message"></p>
        <p id="attempts">Tentativi rimasti: 10</p>
        <button id="restartButton" style="display: none;">Gioca di nuovo</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
